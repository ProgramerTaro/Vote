{% extends 'vote/base.html' %}

{% block content %}
  <h2>新規登録</h2>
  <form action="" method="POST">{% csrf_token %}
      {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label }}<br />
            {{ field }}
        </div>
      {% endfor %}
      <button class="submitButton" type="submit">Enter</button>
  </form>
{% endblock %}
